# Run CI for R using https://eddelbuettel.github.io/r-ci/

name: ci

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  ci:
    runs-on: macOS-latest
    env:
      USE_BSPM: "true"
      _R_CHECK_FORCE_SUGGESTS_: "false"
      GITHUB_PAT: ${{ secrets.SURVLEARNER_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-pandoc@v1 # For pkgdown page

      - name: Setup R
        working-directory: r-package/survlearners
        run: |
          curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
          chmod 0755 run.sh
          ./run.sh bootstrap

      - name: Install dependencies
        working-directory: r-package/survlearners
        run: ./run.sh install_all

      - name: Tmp devel GRF install
        run: |
          git clone http://github.com/grf-labs/grf.git && cd grf/r-package/grf
          sudo Rscript -e "install.packages('RcppEigen', type = 'mac.binary')"
          R CMD build . && R CMD install .

      - name: Test
        working-directory: r-package/survlearners
        run: ./run.sh run_tests

      - name: Print logs
        if: failure()
        working-directory: r-package/survlearners
        run: ./run.sh dump_logs

      - name: Build pkgdown 
        working-directory: r-package/survlearners
        run: |
          sudo Rscript -e "install.packages('pkgdown')"
          Rscript -e "pkgdown::build_site()"
          
      - name: Deploy to GitHub pages
        if: github.ref == 'refs/heads/master'
        working-directory: r-package/survlearners
        run: |
          git config --local user.name "GITHUB_ACTIONS"
          git config --local user.email "GITHUB_ACTIONS@users.noreply.github.com"
          mv docs/ ../../docs
          git add --force ../../docs/
          git commit --allow-empty -m "Update gh-pages"
          git push --force https://$(GITHUB_PAT)@github.com/som-shahlab/survmetabench.git HEAD:gh-pages
