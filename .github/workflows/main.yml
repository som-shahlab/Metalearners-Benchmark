# Run CI for R using https://eddelbuettel.github.io/r-ci/

name: ci

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  ci:
    runs-on: macOS-latest
    env:
      USE_BSPM: "true"
      _R_CHECK_FORCE_SUGGESTS_: "false"
      GITHUB_PAT: ${{ secrets.SURVLEARNER_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        working-directory: survlearners
        run: |
          curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
          chmod 0755 run.sh
          ./run.sh bootstrap

      - name: Dependencies
        working-directory: survlearners
        run: ./run.sh install_all

      - name: Test
        working-directory: survlearners
        run: |
          ./run.sh run_tests && ./run.sh dump_logs_by_extension "fail"

      - name: Print logs
        if: failure()
        working-directory: survlearners
        run: ./run.sh dump_logs_by_extension "fail"
